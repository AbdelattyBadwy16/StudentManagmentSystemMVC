<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        /* Navbar style */
        ul {
            display: flex;
            list-style: none;
            background-color: #2c3e50;
            padding: 15px 30px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        ul li {
            margin-right: 30px;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        ul li:first-child {
            font-size: 22px;
            font-weight: 700;
            margin-right: 50px;
            color: white;
            cursor: default;
        }

        ul li a:hover {
            color: #1abc9c;
        }

        /* Page title */
        h1 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px 0 20px 0;
            color: #34495e;
        }

        /* Table style */
        table {
            width: 90%;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: #f1f9f8;
        }

        /* Buttons in table */
        button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 8px 14px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button:hover {
            background-color: #16a085;
        }

        /* Add student button */
        .add-button {
            display: block;
            margin: 30px auto;
            background-color: #2980b9;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 6px;
        }

        .add-button:hover {
            background-color: #1f618d;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>Students Management System</li>
        <li><a th:href="@{/students}">Students</a></li>
        <li><a th:href="@{/courses}">Courses</a></li>
    </ul>
</div>
<a th:href="@{/courses/add}">
    <button class="add-button" >Add Course</button>
</a>

<h1>All Courses</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Operation</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.name}"></td>
        <td>
            <form th:action="@{/courses/delete/{id}(id=${course.id})}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
